  <script type="text/javascript">
    var counter = 0;
    $(document).ready(function() {
      $('.draggable').draggable();

      $('.approve').on('click', function() { nextCat('approve'); });
      $('.disapprove').on('click', function() { nextCat('disapprove'); });
    });

    function nextCat(src) {
      counter++;
      console.log(src);
      var catpic = $('.catpic');
      if(counter%2 === 0) catpic.attr('src', 'http://thecatapi.com/api/images/get?format=src&type=gif,jpg&size=full');
      else catpic.attr('src', 'http://thecatapi.com/api/images/get?format=src&type=jpg,gif&size=full');
    }
  </script>
